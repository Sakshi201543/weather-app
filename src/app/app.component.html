<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
      <h4>Get Weather Details</h4>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input type="text" name="location" placeholder="Enter location" class="form-control" [ngModel]="location"><br>
          <button class="btn btn-warning" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3 col-md-offset-3 col-md-6">
      <div *ngIf="loading" class="col-md-offset-6">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!loading">
        Weather Description: {{ weatherDescription }}<br>
        Temperature: {{ temperature }} <br>
        Humidity: {{ humidity }}<br>
      </div>

    </div>
  </div>
</div>
